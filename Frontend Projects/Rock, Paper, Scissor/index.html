<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
    <!-- <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark"> -->
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
            <h2 class="navbar-brand" href="#">GameZone</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tic-Tac-Toe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rock, Paper, Scissor</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <main>
        <div class="rock-paper-scissor">
            <div class="card">
                <h2 class="title">ROCK PAPER SCISSOR</h2>
                <div class="choices">
                    <div class="choice" id="rock"><img src="imgs/rock.png" alt=""></div>
                    <div class="choice" id="paper"><img src="imgs/paper.png" alt=""></div>
                    <div class="choice" id="scissor"><img src="imgs/scissors.png" alt=""></div>
                </div>
                <div class="score-board">
                    <div class="score">
                        <p id="user-score">0</p>
                        <p>You</p>
                    </div>

                    <div class="score">
                        <p id="comp-score">0</p>
                        <p>Computer</p>
                    </div>
                </div>
                <div class="msg-container">
                    <p id="msg">Play Your Move</p>
                </div>
            </div>
        </div>
    </main>





    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>

</html>
